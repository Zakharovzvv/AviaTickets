<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <title>Avia tickets</title>
</head>
<body>
<div class="main-container">
    <header class="header">

        <nav>
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">AviaTickets</a>
                    <ul class="right hide-on-med-and-down">

                        <li>
                            <div class="input-field currency-select">
                                <select id="currency">
                                    <option value="RUB">RUB</option>
                                    <option value="USD">$ US Dollar</option>
                                    <option value="EUR">€ Euro</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <a class="btn-floating btn-large waves-effect waves-light teal favorite-show-btn"><i class="material-icons">favorite</i></a>
                       </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <div class="content">
        <div class="form-section">
            <div class="container">
                <div class="row">
                    <div class="card">
                        <form name="locationControls">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s3">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="text" id="autocomplete-from" class="autocomplete">
                                                <label for="autocomplete-from">From</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col s3">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="text" id="autocomplete-to" class="autocomplete">
                                                <label for="autocomplete-to">To</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col s3">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="text" class="datepicker" id="datepicker-depart">
                                                <label for="datepicker-depart">Depart</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col s3">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="text" class="datepicker" id="datepicker-return">
                                                <label for="datepicker-return">Return</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-action">
                                <div class="input-field flexCenter">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Search
                                        <i class="material-icons right">send</i>
                                    </button>
                                    <button class="btn waves-effect waves-light" type="reset" name="action">Reset
                                        <i class="material-icons right">cancel</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tickets-section flexCenter"></div>
        <div class="favorite-section card-panel"></div>
    </div>
    <footer class="page-footer">

        <div class="footer-copyright">
            <div class="container">
                <p>© 2020 Copyright Text</p>
            </div>
        </div>
    </footer>
</div>


</div>
</body>
</html>
